// Apply the java plugin to add support for Java
plugins {
    id 'org.springframework.boot' version '1.5.8.RELEASE'
}

apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.10'
	
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
	
	// https://mvnrepository.com/artifact/com.microsoft.azure/applicationinsights-logging-logback
	compile group: 'com.microsoft.azure', name: 'applicationinsights-logging-logback', version: '1.0.9'
	
	// https://mvnrepository.com/artifact/com.microsoft.azure/applicationinsights-core
	compile group: 'com.microsoft.azure', name: 'applicationinsights-core', version: '1.0.9'
	
	// https://mvnrepository.com/artifact/com.microsoft.azure/applicationinsights-web
	compile group: 'com.microsoft.azure', name: 'applicationinsights-web', version: '1.0.9'
	
    testCompile 'junit:junit:4.12'
}
